<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus One ‚Äì Clubs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header class="header">
      <div class="brand">
        
        <img src="images/CampusOne_transparent.png" class="small-img">
      </div>
      <div class="profile">
         <img src="images/user-solid-full.svg">
      </div>
    </header>
    <div class="section-card">
      <span class="icon">üè´</span>
      <h2>Clubs</h2>
    </div>
   <div class="club-card">
      <div class="club-left">
        <div class="club-icon blue">C</div>
        <div>
          <h3>Coding Club</h3>
          <span class="tag technical">TECHNICAL</span>

      </div>
      <button class="follow">Follow</button>
      <p class="desc">Developing the future, one line at a time.</p>
    </div>
    <div class="club-card">
      <div class="club-left">
        <div class="club-icon pink">D</div>
        <div>
          <h3>Dance Club</h3>
          <span class="tag cultural">CULTURAL</span>
        </div>
      </div>
      <button class="follow">Follow</button>
      <p class="desc">Expression through motion.</p>
    </div>

    <div class="club-card">
      <div class="club-left">
        <div class="club-icon blue">R</div>
        <div>
          <h3>Robotics Club</h3>
          <span class="tag technical">TECHNICAL</span>
        </div>
      </div>
      <button class="follow">Follow</button>
      <p class="desc">Designing the machines of tomorrow.</p>
    </div>
    <nav class="bottom-nav">
      <div class="nav-item active"><img src="images/house-solid-full.svg"></div>
      <div class="nav-item"><span>Calendar</span></div>
      <div class="nav-item"><span>Chats</span></div>
