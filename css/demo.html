<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .open-btn {
            padding: 12px 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            width: 32px;
            height: 32px;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            gap: 12px;
        }

        .radio-label {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-label:has(input:checked) {
            border-color: #333;
            background: #f9f9f9;
        }

        .radio-label input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .radio-label span {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openModal()">Add Item</button>

    <div class="modal-overlay" id="modal">
        <div class="modal-container">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <h2 class="modal-title">Item Details</h2>
            
            <form class="modal-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="radio-label">
                        <input type="radio" name="type" value="lost" checked>
                        <span>Lost</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="type" value="found">
                        <span>Found</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <input type="text" name="itemName" placeholder="Item Name" required>
                </div>
                
                <div class="form-group">
                    <textarea name="description" placeholder="Item Description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <input type="text" name="place" placeholder="Place" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="contact" placeholder="Contact" required>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            console.log('Form submitted:', data);
            alert('Item submitted successfully!');
            closeModal();
            event.target.reset();
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
