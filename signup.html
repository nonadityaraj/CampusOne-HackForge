<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="javascript/signup.js" type="module" defer></script>
</head>
<body>


    <div class="header">
    <div class="logo"><a href="./index.html"><img src="pictures/CampusOne_transparent.png" alt=""></a></div>
</div>

<div class="signupcontainer">
    <div class="signup-container">
    <h1>Create Account</h1>         

    <label>Email</label>
    <input id="email" type="email" placeholder="Enter college email" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Password" />

    <button style="font-size: 17px; font-weight: 750;" class="signup-btn">Create Account</button>

    <div class="social-buttons">
      <button style="font-size: 17px; font-weight: 750;" class="google">Google</button>
    </div>

    <p style="font-size: 18px;" class="login">
      Already have an account? <a href="login.html">login here</a>
    </p>
  </div>

</div>




</body>
</html>
